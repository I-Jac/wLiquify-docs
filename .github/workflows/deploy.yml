name: Deploy Docusaurus to GitHub Pages

on:
  push:
    branches:
      - master

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # Or your preferred Node.js LTS version
          cache: 'npm'
          # Assuming package-lock.json is at the root of the repository
          cache-dependency-path: package-lock.json 

      - name: Install dependencies
        run: npm ci # Runs from repository root

      - name: Build website
        run: npm run build # Runs from repository root

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Path to the Docusaurus build output directory (from repo root)
          path: 'build' 
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 